<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
    <!-- project styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/block/header.css">
    <link rel="stylesheet" href="./css/block/calculator.css">
    <link rel="stylesheet" href="./css/block/footer.css">

    <!-- font-awesome style -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  </head>

  <body>
    <header class="header">
      <div class="header-wrapp">
        <h1 class="header-title"></i>Calculadora</h1>
        <i class="fab fa-apple header-icon"></i>
      </div>
    </header>
    
    <main id="container">
      <div class="calculator">
        <div class="calculator-screen">
          0
        </div>
        <div class="calculator-buttons">
          <div class="calculator-buttons-row">
            <button class="calculator-button calculator-button-special double ">AC</button>
            <button class="calculator-button calculator-button-special">←</button>
            <button class="calculator-button">÷</button>
          </div>
          <div class="calculator-buttons-row">
            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button">x</i></button>
          </div>
          <div class="calculator-buttons-row">
            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button">-</button>
          </div>
          <div class="calculator-buttons-row">
            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>
            <button class="calculator-button">+</button>
          </div>
          <div class="calculator-buttons-row">
            <button class="calculator-button triple">0</button>
            <button class="calculator-button">=</button>
          </div>
        </div>
      </div>
    </main>
  
  <script src="./javascript/block/calculator.js"></script>
  </body>
</html>
