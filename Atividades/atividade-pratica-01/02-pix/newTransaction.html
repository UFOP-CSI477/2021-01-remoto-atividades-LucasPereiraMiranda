<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/block/header.css">
    <link rel="stylesheet" href="./css/block/newTransaction.css">
    <link rel="stylesheet" href="./css/block/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Controle Pix!</title>
  </head>
  <body onLoad="loadBanks()">
    <header>
      <div>
        <h1>Controle Pix!</h1>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="newTransaction.html">Nova Transação</a>
        <a href="history.html">Histórico</a>
      </nav>
    </header>
    <main id="newTransaction">
      <div>
        <h2>Registre uma nova Transação</h2>
      </div>
      <div>
        <form name="newTransaction">
          <div class="mb-3">
            <label for="sendBank" class="form-label lead">Banco Envio</label>
            <select name="sendBank" id="sendBank" class="form-select form-select">
              <option value="">-</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="receiveBank" class="form-label lead">Banco Recebimento</label>
            <select name="receiveBank" id="receiveBank" class="form-select form-select">
              <option value="">-</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="typePixKey" class="form-label">Tipo de chave Pix</label>
            <select class="form-select form-select" id="typePixKey" name="typePixKey">
              <option selected value="">-</option>
              <option value="1">CPF</option>
              <option value="2">CNPJ</option>
              <option value="3">Celular</option>
              <option value="4">Chave Aleatória</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="PixKeyContent" class="form-label">Chave Pix</label>
            <input type="text" class="form-control" name="PixKeyContent" placeholder="Digite a chave pix">
          </div>
          <div class="mb-3">
            <label for="operationType" class="form-label">Tipo de operação</label>
            <select class="form-select form-select" name="operationType">
              <option selected value="">-</option>
              <option value="1">Enviar</option>
              <option value="2">Receber</option>
            </select>

          </div>
          <div class="mb-3">
            <label for="moneyAmounth" class="form-label">Valor</label>
            <input type="text" class="form-control" name="moneyAmounth" placeholder="Digite o valor em reais da sua transação">
          </div>
          <div class="mb-3">
            <label for="transactionDate" class="form-label">Data da transação</label>
            <input type="datetime-local" class="form-control" name="transactionDate">
          </div>
          <input type="button" value="Salvar" class="btn btn-primary" onclick="handleNewTransaction()">
          <button type="reset"  class="btn btn-secundary">Limpar formulário</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Atividade Pix para a disciplina de Sistemas Web I</p>
    </footer>
    <script src="javascript/api-load.js"></script>
    <script src="javascript/handleTransaction.js"></script>
  </body>
</html>
