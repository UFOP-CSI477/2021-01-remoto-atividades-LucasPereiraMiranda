<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/block/header.css">
    <link rel="stylesheet" href="css/block/newConversion.css">
    <link rel="stylesheet" href="./css/block/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Converter</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Conversor de moedas!</h1>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="conversion.html">Converter</a>
      </nav>
    </header>
    <main id="newConversion">
      <div class="main-text">
        <h2>Faça uma conversão</h2>
      </div>
      <div class="group">
        <div class="form-side">
          <form name="newConversion">
            <div class="mb-3">
              <label for="fromCoin" class="form-label lead">Converter de:</label>
              <select name="fromCoin" id="fromCoin" class="form-select form-select">
                <option value="0">-</option>
                <option value="1">BRL</option>EUR
                <option value="2">USD</option>
                <option value="3">EUR</option>
                <option value="4">BTC</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantityFromCoin" class="form-label lead">Quantidade:</label>
              <input type="text" class="form-control" name="quantityFromCoin" placeholder="Digite a quantidade">
            </div>

            <div class="mb-3">
              <label for="toCoin" class="form-label lead">Converter Para:</label>
              <select name="toCoin" id="toCoin" class="form-select form-select">
                <option value="0">-</option>
                <option value="1">BRL</option>EUR
                <option value="2">USD</option>
                <option value="3">EUR</option>
                <option value="4">BTC</option>
              </select>
            </div>
            <input type="button" value="Calcular" class="btn btn-primary" onclick="handleNewConversion()">
          </form>
        </div>
        <div class="result">
          <h3>Resultado</h3>
          <div class="item">
            <span class="underline">Nome das moedas comparadas: </span><p id="name">Preencha o formulário</p>
          </div>
          <div class="item">
            <span class="underline">Cotação:</span> <p id="bid">Preencha o formulário</p>
          </div>
          <div class="item">
            <span class="underline">Valor da conversão:</span> <p id="conversion-result">Preencha o formulário</p>
          </div>
        </div>
      </div>

    </main>
    <footer>
      <p>Atividade de Conversor Moedas para a disciplina de Sistemas Web I</p>
    </footer>
    <script src="javascript/conversion.js"></script>
  </body>
</html>
