<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prompt</title>
    <script>
      'use strict'
      function Person(name,age,address){
        this.name = name;
        this.age = age;
        this.address = address;
      }
      
      function loadData(){
        const name = window.prompt("Digite seu nome:");
        const age = window.prompt("Digite sua idade:");
        const address = window.prompt("Digite seu endereço:");
        const person = new Person(name,age,address);
        document.getElementsByClassName("name")[0].innerHTML = person.name;
        document.getElementsByClassName("age")[0].innerHTML = person.age;
        document.getElementsByClassName("address")[0].innerHTML = person.address;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Página de entrada de dados</h1>
    </header>
    <main>
      <input type="button" value="Carregar dados" onclick="loadData()">
      <div id="data">
        <br />
        <div class="name"></div>
        <div class="age"></div>
        <div class="address"></div>
      </div>
    </main>
  </body>
</html>
