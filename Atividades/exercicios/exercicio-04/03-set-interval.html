<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quantas horas (UTC)?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header class="jumbotron m-5">
      <h1 class="display-4">Quantas horas (UTC)?</h1>
    </header>

    <main class="d-flex justify-content-center">
      <div>
        <h2>Seja bem-vindo ao sistema quantas horas (UTC)?</h2>
        <p>Saiba o hor√°rio correto UTC visualizando abaixo:</p>
        <div class="d-flex justify-content-center">
          <div id="complete-datetime"></div>
        </div>
      </div>
    </main>

    <footer class="d-flex justify-content-center fixed-bottom d-flex p-4">
      <p>Disciplina: Sistemas Web I | Atividade set-interval</p>
    </footer>

    <script>
      window.onload = handleTimeProcess;

      function getDateTime(){
        const date = new Date();
        const formattedDate = date.toUTCString();
        return formattedDate;
      }

      function setDateTime(formattedDate) {
        document.getElementById('complete-datetime').innerHTML = `${formattedDate}`;
      }

      function timeProcess(){
        const datetime = getDateTime();
        setDateTime(datetime);
      }

      function handleTimeProcess(){
        const periodInMiliseconds = 1000;
        setInterval((timeProcess), periodInMiliseconds);
      }
    </script>
  </body>
</html>
