<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de pessoas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="04-validacao-form.js"></script>
  </head>

  <body class="container-fluid">
    <header class="jumbotron m-5">
      <h1 class="display-4">Cadastro</h1>
    </header>

    <main class="d-flex justify-content-center">
        <div class="flex-xl-column">
          <h2>Realize um cadastro</h2>
        
          <form method="POST" action="validar.html" name="newPersonForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
              <label for="lastName">Sobrenome:</label>
              <input type="text" name="lastName" class="form-control">
            </div>
            <div class="mb-3">
              <label for="age">Idade:</label>
              <input type="number" name="age" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Não compartilhe seu e-mail sem prudência</div>
            </div>
            <input type="button" value="Submeter" class="btn btn-primary" onclick="handleSubmitIfOk()">
            <button type="reset"  class="btn btn-secundary">Limpar formulário</button>
          </form>
        </div>
    </main>

    <footer class="d-flex justify-content-center fixed-bottom d-flex p-4">
      <p>Disciplina: Sistemas Web I</p>
    </footer>


    <script>
      function Person(name,lastName,age,email){
        this.name = name;
        this.lastName = lastName;
        this.age = age;
        this.email = email;
      }

      function handleSubmitForm(){
        const name = document.newPersonForm.name.value;
        const lastName = document.newPersonForm.lastName.value;
        const age = document.newPersonForm.age.value;
        const email = document.newPersonForm.email.value;
        const person = new Person(name,lastName,age,email);
        window.alert(`Submetido com sucesso:\nNome completo: ${person.name} ${person.lastName} \nIdade: ${person.age} \nE-mail: ${person.email}`)
      }

      function handleSubmitIfOk(){
        const isValid = validateFields();
        if(isValid){
          handleSubmitForm();
        }
      }
    </script>
  </body>
</html>
