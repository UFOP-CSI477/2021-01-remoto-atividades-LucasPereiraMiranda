<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo - validação do formulário com Bootstrap</title>
    <script src="calculo.js"></script>
</head>
<body>
    
    <div>
        <h1>Cálculo com formulário</h1>
        <p>Validação e apresentação em Bootstrap</p>
    </div>

    <div>
        <form name="dados">

            <div id="grupo1">
              <label for="valor1" id="label1">Valor 1</label>
              <input type="text" name="valor1" id="valor1" value="">
      
              <div id="alerta1" style="display: none">
                  <span>Preencha o primeiro valor corretamente!</span>
              </div>
            </div>
      
            <div id="grupo2">
              <label for="valor2" id="label2">Valor 2</label>
              <input type="text" name="valor2" id="valor2" value="">
      
              <div id="alerta2" style="display: none">
                  <span>Preencha o segundo valor corretamente!</span>
              </div>
            </div>
    
            <div id="resultado">
              <label for="resultado">Resultado</label>
              <input type="text" name="resultado" id="resultado" value="" disabled>
            </div>
    
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" name="" value="Limpar">
        </form>
    </div>        
</body>
</html>
