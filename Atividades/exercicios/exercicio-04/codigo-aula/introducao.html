<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
    <script>
      'use strict'
      
      function Pessoa(nome,sobrenome){
          this.nome = nome;
          this.sobrenome = sobrenome;
      }

      function carregarDados(){
        const name =  window.prompt('Digite o seu nome:')
        const lastName = window.prompt('Digite o seu sobrenome:')
        const pessoa = new Pessoa(name,lastName);
        document.getElementById("data").innerHTML = Date();
        document.getElementById("nome").innerHTML = `${pessoa.nome} ${pessoa.sobrenome}`;

        for(let i=0;i<10;i++){
          console.log(i);
        }
      }

      function carregarDadosFormulario() {
        const nome = document.frmDados.nome.value;
        const sobrenome = document.frmDados.sobrenome.value;

        const pessoa = new Pessoa(nome,sobrenome);

        console.log(pessoa);

        window.alert(`Dados carregados com sucesso ${pessoa.nome} ${pessoa.sobrenome}`);
      
        const object = {
          name: pessoa.nome,
          lastName: pessoa.sobrenome,
          address:{
            street: 'Rua Capitão Bernando',
            number: '100'
          }
        }
        console.log(object);
      }
    </script>
  </head>
  <body>

    <div id="dados">
      <div id="data"></div>
      <div id="nome"></div>
    </div>
    
    <form action="post" method="post" name="frmDados">
      <input type="text" name="nome">
      <input type="text" name="sobrenome">

    </form>
    
    <input type="button" value="Carregar" onclick="carregarDados()">
    <input type="button" value="Carregar do formulário" onclick="carregarDadosFormulario()">
    
    <script>
      document.write("Olá mundo");
    </script>
  </body>
</html>
